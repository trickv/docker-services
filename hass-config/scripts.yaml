stop_and_reset_office_sonos_for_nap:
  alias: Stop and reset office Sonos for nap
  sequence:
  - if:
    - condition: device
      device_id: 12fe0a0467268f1ddd5067be89d98466
      domain: media_player
      entity_id: media_player.office
      type: is_playing
    then:
    - stop: Media is playing so don't annoy the operator.
    else: []
  - service: media_player.media_stop
    data: {}
    target:
      entity_id: media_player.office
  - service: media_player.volume_set
    data:
      volume_level: 0.11
    target:
      entity_id: media_player.office
