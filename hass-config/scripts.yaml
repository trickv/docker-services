boiler_gone_for_the_day:
  alias: Boiler - gone for the day
  sequence:
  - service: climate.set_temperature
    data:
      temperature: 62
    target:
      entity_id:
      - climate.east_esp
      - climate.west_esp
  - wait_for_trigger:
    - platform: time
      at: '17:00:00'
  - service: climate.set_temperature
    data:
      temperature: 68.5
    target:
      entity_id:
      - climate.east_esp
  - service: climate.set_temperature
    data:
      temperature: 69
    target:
      entity_id: climate.west_esp
  mode: single
  icon: mdi:fire-circle
