http:
  use_x_forwarded_for: true
  trusted_proxies:
    - 127.0.0.1

# Text to speech
tts:
  - platform: google_translate

group: !include groups.yaml
automation: !include automations.yaml
script: !include scripts.yaml
scene: !include scenes.yaml

mochad:
  host: mash.home.vanstaveren.us

switch:
  - platform: mochad
    devices:
      - address: c1
        name: RF box outlet
        comm_type: rf
      - address: c2
        name: Basement big lights
        comm_type: rf
      - address: c3
        name: HVAC temp box
        comm_type: rf
      - address: c5
        name: Dehumidifier
        comm_type: rf
      - address: c7
        name: Office temp box
        comm_type: rf
      - address: c8
        name: Garage Lights
        comm_type: rf
      - address: c10
        name: Front Lights
        comm_type: rf
  - platform: remote_rpi_gpio
    host: jimmy.home.vanstaveren.us
    invert_logic: true
    ports:
      17: Space Heater Relay
  - platform: remote_rpi_gpio
    host: thermostatpi.home.vanstaveren.us
    invert_logic: true
    ports:
      17: Boiler West New Grundfos
      27: Boiler East 1/25hp
ifttt:
  key: bWDYaMaVYJf9_2PvfBqsnl

climate:
  - platform: generic_thermostat
    name: Boiler East
    heater: switch.boiler_east_1_25hp
    target_sensor: sensor.e_temperature
    target_temp: 69
    min_cycle_duration:
      minutes: 1
  - platform: generic_thermostat
    name: Boiler West
    heater: switch.boiler_west_new_grundfos
    target_sensor: sensor.relay_hack_esp_746cdb
    target_temp: 70
    min_cycle_duration:
      minutes: 1
